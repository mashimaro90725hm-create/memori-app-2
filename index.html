<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memori - 言叶考古学</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+JP:wght@400;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* 使用您上传的 cover-bg.jpg 作为背景 */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./cover-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Noto Serif SC', serif;
        }
        .app-container {
            background: rgba(255, 255, 255, 0.92);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 550px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .header h1 { font-family: 'Cinzel', serif; color: #8e2626; font-size: 2.8rem; margin: 0; }
        .header p { color: #555; letter-spacing: 0.3rem; font-size: 0.9rem; margin-top: 5px; }
        
        /* 呼唤您上传的小猫归位 */
        .mascot-container { margin: 1.5rem 0; }
        .mascot { width: 100px; height: auto; transition: 0.3s; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1)); }
        .mascot:hover { transform: scale(1.1) rotate(5deg); }

        .search-area { margin-top: 2rem; }
        input {
            width: 100%;
            padding: 16px 25px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
            text-align: center;
            font-family: 'Noto Serif SC', serif;
        }
        input:focus { border-color: #8e2626; background: #fff; }
        
        button {
            margin-top: 1.5rem;
            padding: 14px 50px;
            background: #8e2626;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(142,38,38,0.3);
        }
        button:hover { background: #b03030; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(142,38,38,0.4); }

        #result-display { margin-top: 2.5rem; text-align: left; display: none; border-top: 2px solid #8e2626; padding-top: 1.5rem; animation: fadeIn 0.8s; }
        .etymology-card { background: #fdf5f5; border-radius: 12px; padding: 1.5rem; margin: 1rem 0; color: #444; line-height: 1.6; }
        .etymology-card strong { color: #8e2626; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loading-text { color: #8e2626; font-style: italic; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Memori</h1>
            <p>言 葉 の 考 古 学</p>
        </div>

        <div class="mascot-container">
            <img src="./my-cat.png" class="mascot" alt="考古猫" onerror="this.src='./cover-cat.png'">
        </div>

        <div class="search-area">
            <input type="text" id="wordInput" placeholder="请输入想要考古的词汇...">
            <br>
            <button onclick="dig()">探索起源 <i class="fas fa-hammer"></i></button>
        </div>

        <div id="result-display">
            <div id="status" class="loading-text">正在清理沙尘，准备出土...</div>
            <div id="detail" style="display:none;">
                <h2 id="resWord" style="color:#8e2626; margin:0;"></h2>
                <p id="resMeaning"></p>
                <div class="etymology-card">
                    <strong><i class="fas fa-monument"></i> 考古词源：</strong><br>
                    <span id="resEtymology"></span>
                </div>
                <p style="font-size:0.85rem; color:#888;" id="resEnglish"></p>
            </div>
        </div>
    </div>

    <script>
        async function dig() {
            const word = document.getElementById('wordInput').value;
            const display = document.getElementById('result-display');
            const status = document.getElementById('status');
            const detail = document.getElementById('detail');

            if (!word) return;

            display.style.display = 'block';
            detail.style.display = 'none';
            status.style.display = 'block';

            try {
                // 完美连接已通电的后端路径
                const response = await fetch(`/api/openai?word=${encodeURIComponent(word)}`);
                const data = await response.json();

                status.style.display = 'none';
                detail.style.display = 'block';
                
                document.getElementById('resWord').innerHTML = `${data.word} <small style="font-weight:normal; color:#999;">[${data.reading}]</small>`;
                document.getElementById('resMeaning').innerText = `义项：${data.meaning}`;
                document.getElementById('resEtymology').innerText = data.etymology;
                document.getElementById('resEnglish').innerText = `English: ${data.simple_english}`;
            } catch (err) {
                status.innerText = '⚠️ 发掘现场发生坍塌，请检查 API 密钥。';
            }
        }
    </script>
</body>
</html>
