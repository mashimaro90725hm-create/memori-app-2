<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memori | 言叶の考古学</title>
    <style>
        /* 移植馆长最爱的琉璃光院背景 */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://p1.toutiaoimg.com/origin/tos-cn-i-qvj2lq49k0/275375f42c4b4f539b5b9c0f994b7f01') no-repeat center center fixed;
            background-size: cover;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        h1 { color: #b03030; margin-bottom: 0.5rem; }
        p.subtitle { color: #666; font-size: 0.9rem; margin-bottom: 2rem; }
        input {
            width: 80%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            text-align: center;
        }
        button {
            margin-top: 1rem;
            padding: 12px 40px;
            background: #b03030;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #8e2626; transform: scale(1.05); }
        #result { margin-top: 2rem; text-align: left; display: none; }
        .card { border-top: 2px solid #b03030; padding-top: 1rem; }
        .etymology { font-style: italic; color: #555; background: #f9f9f9; padding: 10px; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memori</h1>
        <p class="subtitle">言 葉 の 考 古 学</p>
        <img src="https://img.icons8.com/color/96/lucky-cat.png" alt="考古猫" style="width: 60px;">
        <br><br>
        <input type="text" id="wordInput" placeholder="输入想要考古的词汇...">
        <br>
        <button onclick="dig()">探索起源</button>

        <div id="result">
            <div class="card" id="cardContent">
                </div>
        </div>
    </div>

    <script>
        async function dig() {
            const word = document.getElementById('wordInput').value;
            const resDiv = document.getElementById('result');
            const content = document.getElementById('cardContent');
            if (!word) return alert('请先输入词汇');

            content.innerHTML = '正在挖掘中...';
            resDiv.style.display = 'block';

            try {
                // 核心：请求您刚才测试成功的后端路径
                const response = await fetch(`/api/openai?word=${encodeURIComponent(word)}`);
                const data = await response.json();

                content.innerHTML = `
                    <h3>${data.word} [${data.reading}]</h3>
                    <p><strong>义项：</strong>${data.meaning}</p>
                    <div class="etymology"><strong>考古词源：</strong><br>${data.etymology}</div>
                    <p style="font-size:0.8rem; color:#888; margin-top:10px;">英文释义：${data.simple_english}</p>
                `;
            } catch (err) {
                content.innerHTML = '<span style="color:red;">发掘现场发生坍塌，请稍后再试。</span>';
            }
        }
    </script>
</body>
</html>
